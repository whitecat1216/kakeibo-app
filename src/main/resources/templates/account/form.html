<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>収支登録フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4 text-center">収支登録フォーム</h1>

    <form th:action="@{/accounts/save}" th:object="${account}" method="post" class="row g-3">
      <div class="col-12">
        <label class="form-label">日付</label>
        <input type="date" th:field="*{date}" class="form-control" required>
      </div>

      <div class="col-12">
        <label class="form-label">収支タイプ</label>
        <select th:field="*{type}" class="form-select">
          <option value="income">収入</option>
          <option value="expense">支出</option>
        </select>
      </div>

      <div class="col-12">
        <label class="form-label">カテゴリ</label>
        <input type="text" th:field="*{category}" class="form-control" required>
      </div>

      <div class="col-12">
        <label class="form-label">項目</label>
        <input type="text" th:field="*{item}" class="form-control">
      </div>

      <div class="col-12">
        <label class="form-label">金額</label>
        <input type="number" th:field="*{amount}" class="form-control" required>
      </div>

      <div class="col-12">
        <label class="form-label">メモ</label>
        <textarea th:field="*{memo}" class="form-control"></textarea>
      </div>

      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary w-100">登録</button>
        <a href="/accounts" class="btn btn-secondary w-100 mt-2">一覧に戻る</a>
      </div>
    </form>
  </div>
</body>
</html>
