<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title mb-4 text-center">ログイン</h2>

            <form th:action="@{/login}" method="post">
              <div class="mb-3">
                <label for="username" class="form-label">ユーザー名</label>
                <input type="text" id="username" name="username" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" id="password" name="password" class="form-control" required>
              </div>

              <button type="submit" class="btn btn-primary w-100">ログイン</button>
            </form>

            <div th:if="${param.error}" class="alert alert-danger mt-3">
              ログインに失敗しました。ユーザー名またはパスワードが正しくありません。
            </div>

            <div th:if="${param.registered}" class="alert alert-success mt-3">
              登録が完了しました。ログインしてください。
            </div>

            <div class="mt-3 text-center">
              <a href="/users/register">新規登録はこちら</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
